<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinagar Reads - Weekly Reading Lists</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div>
                <h1 class="title">Srinagar Reads</h1>
            <p class="subtitle">Curated reading lists for the curious minds</p>
            </div>
                </div>
        </header>

        <main class="main-content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading reading lists...</p>
            </div>

            <div id="reading-lists" class="reading-lists" style="display: none;">
                <!-- Reading lists will be dynamically loaded here -->
            </div>

            <div id="error" class="error" style="display: none;">
                <p>Unable to load reading lists. Please try again later.</p>
            </div>
        </main>

        <footer class="footer">
            <p>Curated with ❤️ by <a href="https:/instagram.com/srinagar.reads" target="_blank">Srinagar Reads</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
