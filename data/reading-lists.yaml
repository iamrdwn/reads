weeks:
  - title: "Reading List #3"
    date: "2025-07-16"
    description: "Insights on focus, career choices, sensitivity, and the struggle to act amidst modern distractions."
    articles:
      - title: "On Distraction"
        url: "https://www.theparisreview.org/blog/2023/08/23/in-this-essay-i-will-on-distraction/"
        description: "Distraction is both a curse and a subtle mirror of desire revealing what we truly want by leading us away from what we thought we did."
      
      - title: "How to Pick a Career"
        url: "https://waitbutwhy.com/2018/04/picking-career.html"
        description: "Choosing a career isn’t a one-time tunnel it’s about deliberately aligning what you want with what’s realistically achievable."
      
      - title: "The Highly Sensitive Person"
        url: "https://aeon.co/essays/what-does-it-mean-to-be-a-highly-sensitive-person"
        description: "What is means to be Highly Sensitive Person. If you feel intensely to subtleties, overstimulation, and emotional shifts, you're probably one!"
      
      - title: "I Want to do Everything, so I do Nothing"
        url: "https://luisaallovertheplace.substack.com/p/i-want-to-do-everything-so-i-do-nothing"
        description: "Reflections on a daily routine filled with distractions, such as social media and reading."

  - title: "Reading List #2"
    date: "2025-06-27"
    description: "Exploring how we think about money, purpose, procrastination, and the fleeting nature of life."
    articles:
      - title: "The Nothingness of Money"
        url: "https://moretothat.com/the-nothingness-of-money/"
        description: "Money drives everything while we’re alive but at life’s end, it means nothing at all."
      
      - title: "Depressive Realism"
        url: "https://aeon.co/essays/the-voice-of-sadness-is-censored-as-sick-what-if-its-sane"
        description: "What if depression isn’t a distortion to be cured, but a clearer, more realistic lens on life that society wrongly stigmatizes?"
      
      - title: "It's Later Than You Think"
        url: "https://www.sahilbloom.com/newsletter/its-later-than-you-think"
        description: "A stark reminder that our time with loved ones is far more limited than we believe and that awareness should inspire us to realign our priorities now."
      
      - title: "The Procrastination Matrix"
        url: "https://waitbutwhy.com/2015/03/procrastination-matrix.html"
        description: "Procrastination isn’t laziness but a battle in your brain where the impulsive “Instant Gratification Monkey” hijacks control until the looming “Panic Monster” forces productivity"

      - title: "What's Meant For You Will Never Pass You By"
        url: "https://coldmemories.substack.com/p/whats-meant-for-you-will-never-pass"
        description: "What’s truly meant for you won’t slip away, it may take time, but it will find you."

  - title: "Reading List #1"
    date: "2025-06-18"
    description: "Essays on ambition, connection, marriage, and meaning"
    articles:
      - title: "Cities and Ambition"
        url: "https://www.paulgraham.com/cities.html"
        description: "Great cities shape ambition by subtly signaling what they value most!"
      
      - title: "Social Connection Makes a Better Brain"
        url: "https://www.theatlantic.com/health/archive/2013/10/social-connection-makes-a-better-brain/280934/"
        description: "Our brains are fundamentally wired to be social, connecting with others is essential to our well-being"
      
      - title: "The Intimacy of Being Understood"
        url: "https://open.substack.com/pub/abhinavwarrier/p/the-intimacy-of-being-understood?utm_source=share&utm_medium=android&r=4aody5"
        description: "Being truly understood creates a profound intimacy."

      - title: "The Marriage Decision"
        url: "https://waitbutwhy.com/2016/09/marriage-decision.html"
        description: "We struggle with the enormity and complexity of committing to lifelong marriage, often making such a monumental decision with little evolutionary guidance or experience."

      - title: "Laziness does not exist"
        url: "https://humanparts.medium.com/laziness-does-not-exist-3af27e312d01"
        description: "Laziness does not exist, it is a learned behavior."
